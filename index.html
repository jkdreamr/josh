<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    <style>
        /* ... (previous styles remain the same) ... */

        h1 {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--bg-color);
            overflow: hidden;
            transition: width 0.5s ease;
        }

        h1:hover::before {
            width: 0;
        }

        .scroll-animation {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .scroll-animation.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes sparkle {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .sparkle {
            background: linear-gradient(90deg, var(--bg-color) 0%, var(--text-color) 25%, var(--bg-color) 50%, var(--text-color) 75%, var(--bg-color) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sparkle 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <button class="mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <header>
        <h1 data-text="Your Name">Your Name</h1>
        <p>Web Developer | City, Country</p>
        <p>Email: your.email@example.com | Phone: (123) 456-7890</p>
    </header>

    <!-- ... (rest of the HTML remains the same) ... -->

    <script>
        const cursor = document.querySelector('.custom-cursor');
        const sections = document.querySelectorAll('.section');
        const textElements = document.querySelectorAll('.job p, .about-content p, .education-content p, li, h2, h3');
        const scrollAnimations = document.querySelectorAll('.scroll-animation');
        const h1 = document.querySelector('h1');

        // ... (previous JavaScript functions remain the same) ...

        function checkScroll() {
            let scrollPosition = window.scrollY;

            scrollAnimations.forEach(animation => {
                const animationTop = animation.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (animationTop < windowHeight * 0.75) {
                    animation.classList.add('active');
                } else {
                    animation.classList.remove('active');
                }
            });

            // Add sparkle effect to visible text
            textElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.classList.add('sparkle');
                } else {
                    el.classList.remove('sparkle');
                }
            });

            // Special effect for h1
            if (scrollPosition > 50) {
                h1.style.transform = `scale(${1 - scrollPosition / 1000})`;
            } else {
                h1.style.transform = 'scale(1)';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('resize', checkScroll);
        checkScroll();
    </script>
</body>
</html>
